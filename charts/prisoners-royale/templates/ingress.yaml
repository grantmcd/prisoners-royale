{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "prisoners-royale.fullname" . }}
  labels:
    {{- include "prisoners-royale.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.hosts }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "prisoners-royale.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
    {{- end }}
  {{- else }}
  defaultBackend:
    service:
      name: {{ include "prisoners-royale.fullname" . }}
      port:
        number: {{ .Values.service.port }}
  {{- end }}
  tls:
    - hosts:
      {{- range .Values.ingress.hosts }}
        - {{ .host | quote }}
      {{- end }}
{{- end }}
